name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Build VZ assets (kernel + rootfs) on Linux using Docker
  # These are needed for macOS Virtualization.framework builds
  build-vz-assets:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build VZ disk image
        uses: docker/build-push-action@v6
        with:
          context: ./agent
          platforms: ${{ matrix.platform }}
          target: vz-disk-image
          outputs: type=local,dest=./vz-assets-${{ matrix.arch }}

      - name: Build VZ kernel
        uses: docker/build-push-action@v6
        with:
          context: ./agent
          platforms: ${{ matrix.platform }}
          target: vz-kernel
          outputs: type=local,dest=./vz-assets-${{ matrix.arch }}

      - name: Upload VZ assets
        uses: actions/upload-artifact@v4
        with:
          name: vz-assets-${{ matrix.arch }}
          path: ./vz-assets-${{ matrix.arch }}/
          retention-days: 1
          include-hidden-files: true

  build:
    needs: build-vz-assets
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: macos-15
            target: aarch64-apple-darwin
            vz-arch: arm64
          # macOS x64 (Intel)
          - platform: macos-15
            target: x86_64-apple-darwin
            vz-arch: amd64
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Download pre-built VZ assets for macOS
      - name: Download VZ assets
        if: startsWith(matrix.platform, 'macos')
        uses: actions/download-artifact@v4
        with:
          name: vz-assets-${{ matrix.vz-arch }}
          path: ./src-tauri/resources/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      # Linux dependencies
      - name: Install Linux dependencies
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Tauri app and create release
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Octobot ${{ github.ref_name }}'
          releaseBody: 'See the assets below for download links.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
