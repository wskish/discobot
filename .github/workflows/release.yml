name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Build VZ disk image on Linux using Docker
  build-vz-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: depot-ubuntu-latest
          - arch: arm64
            runner: depot-ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VZ disk image
        run: pnpm build:vz-image --force

      - name: Upload VZ image
        uses: actions/upload-artifact@v4
        with:
          name: vz-image-${{ matrix.arch }}
          path: ./src-tauri/resources/octobot-rootfs.img.zst
          retention-days: 1

  # Build VZ kernel on Linux using Docker
  build-vz-kernel:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: depot-ubuntu-latest
          - arch: arm64
            runner: depot-ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VZ kernel
        run: pnpm build:vz-kernel --force

      - name: Upload VZ kernel
        uses: actions/upload-artifact@v4
        with:
          name: vz-kernel-${{ matrix.arch }}
          path: |
            ./src-tauri/resources/vmlinuz.zst
            ./src-tauri/resources/kernel-version
          retention-days: 1

  build:
    needs: [build-vz-image, build-vz-kernel]
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x64 (Intel)
          - platform: depot-macos-15
            target: x86_64-apple-darwin
            vz-arch: amd64
          # macOS ARM64 (Apple Silicon)
          - platform: depot-macos-15
            target: aarch64-apple-darwin
            vz-arch: arm64
          # Windows x64
          - platform: depot-windows-latest
            target: x86_64-pc-windows-msvc
          # Linux x64
          - platform: depot-ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          # Linux ARM64
          - platform: depot-ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Download pre-built VZ assets for macOS
      - name: Download VZ image
        if: contains(matrix.platform, 'macos')
        uses: actions/download-artifact@v4
        with:
          name: vz-image-${{ matrix.vz-arch }}
          path: ./src-tauri/resources/

      - name: Download VZ kernel
        if: contains(matrix.platform, 'macos')
        uses: actions/download-artifact@v4
        with:
          name: vz-kernel-${{ matrix.vz-arch }}
          path: ./src-tauri/resources/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      # Linux dependencies
      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build Tauri app and create release
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Octobot ${{ github.ref_name }}'
          releaseBody: 'See the assets below for download links.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
