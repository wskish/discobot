name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Build and push the VZ VM image first (needed for macOS builds)
  build-vz-image:
    runs-on: depot-ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Depot
        uses: depot/setup-action@v1

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-vz
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push VZ image
        uses: depot/build-push-action@v1
        with:
          project: bbqjs4tj1g
          context: .
          target: vz-image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build:
    needs: build-vz-image
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x64 (Intel)
          - platform: depot-macos-15
            target: x86_64-apple-darwin
            vz-arch: amd64
          # macOS ARM64 (Apple Silicon)
          - platform: depot-macos-15
            target: aarch64-apple-darwin
            vz-arch: arm64
          # Windows x64
          - platform: depot-windows-latest
            target: x86_64-pc-windows-msvc
          # Windows ARM64 (GitHub native runner - no Depot ARM64 Windows)
          - platform: windows-11-arm
            target: aarch64-pc-windows-msvc
          # Linux x64
          - platform: depot-ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          # Linux ARM64 (skip AppImage - linuxdeploy issues on ARM64)
          - platform: depot-ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bundles: deb,rpm

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      # Linux dependencies
      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            xdg-utils desktop-file-utils libglib2.0-bin fakeroot rpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Install crane for extracting VZ image (Docker is not available on macOS runners)
      - name: Install crane
        if: matrix.vz-arch
        run: go install github.com/google/go-containerregistry/cmd/crane@latest

      # Extract VZ image files for macOS builds
      - name: Extract VZ image
        if: matrix.vz-arch
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Authenticate crane with ghcr.io
          echo "${GITHUB_TOKEN}" | crane auth login ghcr.io -u ${{ github.actor }} --password-stdin

          # Determine the image tag — strip 'v' prefix to match semver tags from metadata-action
          if [ "${{ github.ref_type }}" = "tag" ]; then
            IMAGE_TAG="${GITHUB_REF_NAME#v}"
          else
            IMAGE_TAG="main"
          fi
          IMAGE_REF="ghcr.io/${{ github.repository }}-vz:${IMAGE_TAG}"
          echo "Extracting VZ image: ${IMAGE_REF}"
          node scripts/extract-vz-image.mjs "${IMAGE_REF}" ${{ matrix.vz-arch }}

      # Extract versions from tag
      # Full version for Go server: v0.1.0-alpha12 → 0.1.0-alpha12
      # Tauri version for Windows installer: v0.1.0-alpha12 → 0.1.0-12
      - name: Parse version from tag
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"  # Strip 'v' prefix
          echo "full=$TAG" >> "$GITHUB_OUTPUT"
          echo "Full version: $TAG"
          # Strip alpha/beta/rc text for Tauri (Windows installer compatibility)
          TAURI_VERSION=$(echo "$TAG" | sed -E 's/(alpha|beta|rc)//g')
          echo "tauri=$TAURI_VERSION" >> "$GITHUB_OUTPUT"
          echo "Tauri version: $TAURI_VERSION"

      # Build Tauri app and create release
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_TARGET_TRIPLE: ${{ matrix.target }}
          TAURI_BUNDLER_DMG_IGNORE_CI: false
          DISCOBOT_VERSION: ${{ steps.version.outputs.full }}
          # macOS code signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Discobot ${{ github.ref_name }}'
          releaseBody: 'See the assets below for download links.'
          releaseDraft: true
          prerelease: false
          args: >-
            --target ${{ matrix.target }}
            --config '{"version":"${{ steps.version.outputs.tauri }}"}'
            ${{ matrix.bundles && format('--bundles {0}', matrix.bundles) || '' }}
