name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: macos-latest
            target: aarch64-apple-darwin
            go_os: darwin
            go_arch: arm64
          # macOS x64 (Intel)
          - platform: macos-latest
            target: x86_64-apple-darwin
            go_os: darwin
            go_arch: amd64
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            go_os: windows
            go_arch: amd64
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            go_os: linux
            go_arch: amd64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install

      # Build Go server for target platform
      - name: Build Go server (Unix)
        if: matrix.platform != 'windows-latest'
        env:
          GOOS: ${{ matrix.go_os }}
          GOARCH: ${{ matrix.go_arch }}
          CGO_ENABLED: '0'
        run: |
          mkdir -p src-tauri/binaries
          cd server
          go build -o ../src-tauri/binaries/octobot-server-${{ matrix.target }} ./cmd/server

      - name: Build Go server (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GOOS: ${{ matrix.go_os }}
          GOARCH: ${{ matrix.go_arch }}
          CGO_ENABLED: '0'
        run: |
          mkdir -p src-tauri/binaries
          cd server
          go build -o ../src-tauri/binaries/octobot-server-${{ matrix.target }}.exe ./cmd/server

      # Build Tauri app and create release
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (optional - add secrets if needed)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Octobot ${{ github.ref_name }}'
          releaseBody: 'See the assets below for download links.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
