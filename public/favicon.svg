<svg
  viewBox="0 0 48 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Disco ball sphere -->
  <circle cx="24" cy="26" r="18" fill="#a855f7" opacity="0.15"/>
  <circle
    cx="24"
    cy="26"
    r="18"
    stroke="#a855f7"
    stroke-width="1.5"
    fill="none"
    opacity="0.6"
  />

  <!-- Disco ball mirror tiles - horizontal lines -->
  <path d="M6 26 H42" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <path d="M8 18 H40" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <path d="M8 34 H40" stroke="#a855f7" stroke-width="1" opacity="0.5"/>

  <!-- Disco ball mirror tiles - vertical curves -->
  <path
    d="M14 8.5 Q14 26 14 43.5"
    stroke="#a855f7"
    stroke-width="1"
    opacity="0.5"
    fill="none"
  />
  <path d="M24 8 V44" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <path
    d="M34 8.5 Q34 26 34 43.5"
    stroke="#a855f7"
    stroke-width="1"
    opacity="0.5"
    fill="none"
  />

  <!-- Sparkle highlights -->
  <circle cx="30" cy="18" r="2" fill="#a855f7" opacity="0.8"/>
  <circle cx="16" cy="30" r="1.5" fill="#a855f7" opacity="0.7"/>
  <circle cx="34" cy="32" r="1.2" fill="#a855f7" opacity="0.6"/>

  <!-- Twinkle stars -->
  <!-- Top right star -->
  <path
    d="M40 12 L41 14 L43 15 L41 16 L40 18 L39 16 L37 15 L39 14 Z"
    fill="#a855f7"
    opacity="0.7"
  />
  <!-- Left star -->
  <path
    d="M4 26 L5 27.5 L6.5 28.5 L5 29.5 L4 31 L3 29.5 L1.5 28.5 L3 27.5 Z"
    fill="#a855f7"
    opacity="0.6"
  />
  <!-- Bottom right star -->
  <path
    d="M42 38 L42.8 39.2 L44 40 L42.8 40.8 L42 42 L41.2 40.8 L40 40 L41.2 39.2 Z"
    fill="#a855f7"
    opacity="0.65"
  />
  <!-- Small top left star -->
  <path
    d="M8 10 L8.6 11 L9.5 11.5 L8.6 12 L8 13 L7.4 12 L6.5 11.5 L7.4 11 Z"
    fill="#a855f7"
    opacity="0.5"
  />

  <!-- Robot antenna/mount on top -->
  <line
    x1="24"
    y1="8"
    x2="24"
    y2="4"
    stroke="#a855f7"
    stroke-width="2"
    stroke-linecap="round"
  />
  <rect x="22" y="2" width="4" height="3" rx="1" fill="#a855f7"/>

  <!-- Robot eyes - visor style -->
  <rect
    x="17"
    y="24"
    width="14"
    height="4"
    rx="2"
    fill="#a855f7"
    opacity="0.3"
  />
  <circle cx="20" cy="26" r="1.5" fill="#a855f7"/>
  <circle cx="28" cy="26" r="1.5" fill="#a855f7"/>
</svg>
