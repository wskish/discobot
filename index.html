<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="AI-powered coding agent interface" />
		<title>Discobot</title>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<script>
			// Prevent flash of unstyled content (FOUC) for theme
			try {
				const theme = localStorage.getItem('theme') ||
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				document.documentElement.classList.add(theme);
			} catch (_e) {}
		</script>
		<style>
			/* Loading screen styles */
			body {
				margin: 0;
				font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			}

			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: hsl(240 10% 3.9%);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999;
			}

			.light #loading-screen {
				background: hsl(0 0% 100%);
			}

			.loading-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 16px;
			}

			.loading-logo {
				color: #a855f7;
			}

			.loading-text {
				font-size: 48px;
				font-weight: 700;
				letter-spacing: -0.02em;
				background: linear-gradient(to right, #a855f7, #ec4899);
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
			}

			.loading-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid hsl(240 3.7% 15.9%);
				border-top-color: hsl(240 5.9% 90%);
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}

			.light .loading-spinner {
				border-color: hsl(240 5.9% 90%);
				border-top-color: hsl(240 5.9% 10%);
			}

			@keyframes spin {
				to { transform: rotate(360deg); }
			}
		</style>
		<!-- React DevTools - will be injected by Vite plugin -->
	</head>
	<body>
		<div id="loading-screen">
			<div class="loading-content">
				<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="loading-logo" width="64" height="64">
					<circle cx="24" cy="26" r="18" fill="currentColor" opacity="0.15" />
					<circle cx="24" cy="26" r="18" stroke="currentColor" strokeWidth="1.5" fill="none" opacity="0.6" />
					<path d="M6 26 H42" stroke="currentColor" strokeWidth="1" opacity="0.5" />
					<path d="M8 18 H40" stroke="currentColor" strokeWidth="1" opacity="0.5" />
					<path d="M8 34 H40" stroke="currentColor" strokeWidth="1" opacity="0.5" />
					<path d="M14 8.5 Q14 26 14 43.5" stroke="currentColor" strokeWidth="1" opacity="0.5" fill="none" />
					<path d="M24 8 V44" stroke="currentColor" strokeWidth="1" opacity="0.5" />
					<path d="M34 8.5 Q34 26 34 43.5" stroke="currentColor" strokeWidth="1" opacity="0.5" fill="none" />
					<circle cx="30" cy="18" r="2" fill="currentColor" opacity="0.8" />
					<circle cx="16" cy="30" r="1.5" fill="currentColor" opacity="0.7" />
					<circle cx="34" cy="32" r="1.2" fill="currentColor" opacity="0.6" />
					<path d="M40 12 L41 14 L43 15 L41 16 L40 18 L39 16 L37 15 L39 14 Z" fill="currentColor" opacity="0.7" />
					<path d="M4 26 L5 27.5 L6.5 28.5 L5 29.5 L4 31 L3 29.5 L1.5 28.5 L3 27.5 Z" fill="currentColor" opacity="0.6" />
					<path d="M42 38 L42.8 39.2 L44 40 L42.8 40.8 L42 42 L41.2 40.8 L40 40 L41.2 39.2 Z" fill="currentColor" opacity="0.65" />
					<path d="M8 10 L8.6 11 L9.5 11.5 L8.6 12 L8 13 L7.4 12 L6.5 11.5 L7.4 11 Z" fill="currentColor" opacity="0.5" />
					<line x1="24" y1="8" x2="24" y2="4" stroke="currentColor" strokeWidth="2" strokeLinecap="round" />
					<rect x="22" y="2" width="4" height="3" rx="1" fill="currentColor" />
					<rect x="17" y="24" width="14" height="4" rx="2" fill="currentColor" opacity="0.3" />
					<circle cx="20" cy="26" r="1.5" fill="currentColor" />
					<circle cx="28" cy="26" r="1.5" fill="currentColor" />
				</svg>
				<div class="loading-text">DISCOBOT</div>
				<div class="loading-spinner"></div>
			</div>
		</div>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
